    description: If you have publications that have been or will be presented at international conferences in 2025, we encourage you to apply for a paper presentation at K‑VIS this year. Eligible venues include, but are not limited to, IEEE VIS (including TVCG publications), EuroVis (including CGF publications), PacificVis, CHI, UIST, and IUI. The organizers will follow up with detailed presentation guidelines and will make every effort to feature all submissions.
