opening: Welcome to K-VIS 2025!!
message: The 3rd Korea Visualization Workshop (2025 K‑VIS) will be held at POSTECH (Pohang, Korea) on Friday, July 11, 2025. This workshop offers a unique opportunity for in‑person exchange among data visualization researchers from Korea and East Asia, providing a forum to share insights on the latest trends in the field. We invite presentations on data visualization research, including publications in international conferences such as IEEE VIS 2025 or ACM CHI 2025 as well as work-in-progress research. We also welcome all those interested in visualization and visual analytics research to attend, and we look forward to your participation.
