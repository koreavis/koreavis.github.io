opening: Welcome to K-VIS 2025!!
message: The 3rd Korea Visualization Workshop (2025 K‑VIS) will be held at POSTECH (Pohang, Korea) on Friday, July 11, 2025. This workshop offers a unique opportunity for in‑person exchange among data visualization researchers from Korea and East Asia, providing a forum to share insights on the latest trends in the field. We invite submissions of papers presenting visualization work that has been—or will be—featured at international conferences such as IEEE VIS 2025, ACM UIST 2025, ACM CHI 2025 and PacificVis 2025. We also warmly welcome all those interested in visualization and visual analytics research to attend, and we look forward to your participation.
